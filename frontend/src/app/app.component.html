<h1>Local Drive</h1>
<input
  type="file"
  multiple
  (change)="uploadFiles($event)"
  [(ngModel)]="filesToUpload"
/>

<br />
{{ statusMessage }}
<br />

<ul>
  <li *ngFor="let file of displayFiles">
    <label [for]="file">
      <a [href]="fileApiSegment + '/' + file" [download]="file" [name]="file">{{
        file
      }}</a
      >&nbsp;&nbsp;&nbsp;<a
        href="#"
        class="delete-btn"
        (click)="deleteFile(file)"
        >X</a
      >
    </label>
  </li>
</ul>
