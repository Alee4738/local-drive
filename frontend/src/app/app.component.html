<h1>Local Drive</h1>
<input #fileUploadInput type="file" multiple />
<br />
<button (click)="uploadFiles()">Upload files</button>

<ul>
  <li *ngFor="let file of displayFiles">
    <label [for]="file">
      <a [href]="fileApiSegment + '/' + file" [download]="file" [name]="file">{{
        file
      }}</a>
    </label>
  </li>
</ul>
